<app-panel ngClass="root">
    <panel-header>
        <mat-toolbar style="background-color: white">
            <div ngClass="panelText">
                <span
                    class="mat-headline"
                    style="margin-bottom: 0px"
                >
                    Stream Line
                </span>
                <span
                    class="mat-caption"
                >
                    Project by Roman
                </span>
            </div>
        </mat-toolbar>
    </panel-header>
    <panel-content>
        <app-create-project-form></app-create-project-form>
        <mat-list>
            <mat-list-item
                *ngFor="let project of projects; let i = index"
                ngClass="listItem"
                [attr.data-index]="i"
            >
                <p  matLine class="mat-body-strong">
                    {{project.name}}
                </p>
                <p  matLine class="mat-caption">
                    {{project.description}}
                </p>
                <mat-divider *ngIf="projects.length != i" >
                </mat-divider>
            </mat-list-item>
        </mat-list>
        <mat-toolbar>
            <div
                style="
                display: flex;
                flex-direction: column;
                justify-content: space-around"
            >
                <h4 class="mat-headline">
                    Project
                </h4>
                <span class="mat-caption">
                    Your project
                </span>
            </div>
        </mat-toolbar>
    </panel-content>
    <panel-footer>

    </panel-footer>
</app-panel>
