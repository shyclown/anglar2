<!-- App Component -->

<mat-toolbar color="primary">
        <span><i class="fa fa-globe"></i>{{' '}}{{ title }}</span>
        <span class="fill"></span>
    <button
        mat-button [matMenuTriggerFor]="userMenu.menu"
        mat-icon-button class="avatar"
        style="width: 40px; height: 40px;
        background-image: url('assets/test.jpg');
        background-size: contain;"
    >
    </button>
    <app-user-menu #userMenu></app-user-menu>

</mat-toolbar>

<nav logOnClick>
        <button mat-icon-button>
            <i class="fa fa-bars"></i>
        </button>
        <a mat-button routerLink="/">Public</a>
        <a mat-button routerLink="/home">Home</a>
        <a mat-button routerLink="/explorer"> Explorer</a>
        <a mat-button routerLink="/project"> Project</a>
</nav>

<div class="included">
<router-outlet></router-outlet>
</div>
