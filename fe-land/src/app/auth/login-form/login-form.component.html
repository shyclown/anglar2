<mat-tab-group>

      <mat-tab label="Login">
        <mat-card>
          <mat-form-field ngClass="full">
              <input
                      [(ngModel)]="login"
                      (keyup)="usernameInput()"
                      matInput
                      name="login"
                      placeholder="Username"
              >
          </mat-form-field>
          <mat-form-field ngClass="full">
              <input
                      [(ngModel)]="password"
                      matInput
                      name="password"
                      type="password"
                      placeholder="Password"
              >
          </mat-form-field>


          <mat-card-content>
          <mat-checkbox  [(ngModel)]="staySigned" >Stay signed in</mat-checkbox>
          </mat-card-content>
          <mat-card-actions align="right">
            <button
                    mat-button
                    color="primary"
                    (click)="logIn()"
            >
              Log In
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-tab>

      <mat-tab label="Sign In">
        <mat-card>
          <mat-form-field ngClass="full">
              <input
                      matInput
                      name="login"
                      placeholder="Username"
              >
          </mat-form-field>
          <mat-form-field ngClass="full">
              <input
                      matInput
                      name="password"
                      type="password"
                      placeholder="Password"
              >
          </mat-form-field>
          <mat-card-content>
            Login form information text
          </mat-card-content>
          <mat-card-actions align="right">
            <button
                    mat-button
                    (click)="signIn()"
            >
              Sign In
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-tab>

</mat-tab-group>
